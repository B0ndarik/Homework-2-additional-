<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1><a href="index.html">На головну</a></h1>
	<p>Розробити програму (не використовувати if), яка за номером року Y визначає номер століття C (врахувати, що
		початком
		XX століття був 1901, а не 1900 рік).</p>
	<script>
		const enteredYear = parseInt(prompt("Enter a year"))

		const century = Math.ceil(enteredYear / 100)

		document.write(`${century}th century`)
	</script>
</body>

</html>
