<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1><a href="index.html">На головну</a></h1>
	<p>З клавіатури вводиться номер дня тижня (від 1 до 7). Визначити який буде день тижня через N днів.</p>
	<script>
		const initialDay = parseInt(prompt('Enter initial day of week (1-7)'))
		const daysNumber = parseInt(prompt('Enter amount of days to desired date'))
		const minDay = 1
		const maxDay = 7

		const futureDay = (initialDay - minDay + daysNumber) % (maxDay - minDay + 1) + minDay

		document.write(`It will be ${futureDay}th day`)
	</script>
</body>

</html>
