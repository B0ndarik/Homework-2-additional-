<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1><a href="index.html">На головну</a></h1>
	<p>Скласти програму для розв’язування задачі: йде N-а секунда доби, визначити скільки повних годин і повних хвилин
		пройшло до цього моменту.</p>
	<script>
		const seconds = parseInt(prompt("Seconds from the begining of the day"))
		const secInHour = 3600
		const secInMin = 60

		let hours = Math.floor(seconds / secInHour)
		let minutes = Math.floor((seconds % secInHour) / secInMin)

		document.write(`${hours}h ${minutes}m`)
	</script>
</body>

</html>
