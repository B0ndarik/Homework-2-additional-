<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1><a href="index.html">На головну</a></h1>
	<p>Скласти алгоритм, який обчислює цілу і дробову частину даного числа х. Наприклад: число 23,56 => ціла: 23,
		дробова:
		0,56.</p>
	<script>
		const enteredNumber = parseFloat(prompt("Enter the number"))

		const wholeNumber = Math.trunc(enteredNumber)
		const fractionNumber = enteredNumber % wholeNumber

		document.write(`Whole part of the number = ${wholeNumber}</br>`)
		document.write(`Fraction part of the number = ${fractionNumber.toFixed(2)}`)
	</script>
</body>

</html>
