<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1><a href="index.html">На головну</a></h1>
	<p>Дано три дійсні змінні a, b і c. Скласти алгоритм, який міняє місцями значення цих змінних наступним чином: змінна
		a
		набуває значення змінної b, змінна b набуває значення змінної c, а змінна c – попереднє значення змінної a.</p>
	<script>
		let variableA = parseFloat(prompt("Enter variable a"))
		let variableB = parseFloat(prompt("Enter variable b"))
		let variableC = parseFloat(prompt("Enter variable c"))

		const firstOfA = variableA

		variableA = variableB
		variableB = variableC
		variableC = firstOfA

		document.write(`Variable A=${variableA}</br>`)
		document.write(`Variable B=${variableB}</br>`)
		document.write(`Variable C=${variableC}`)

	</script>
</body>

</html>
