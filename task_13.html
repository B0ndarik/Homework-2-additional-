<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1><a href="index.html">На головну</a></h1>
	<p>Визначити скільки повних тижнів є у вказаній кількості днів.</p>
	<script>
		const daysNumber = parseInt(prompt('Enter number of days'))
		const daysInWeek = 7

		weeksNumber = Math.trunc(daysNumber / daysInWeek)

		document.write(`${weeksNumber} week(s)`)
	</script>
</body>

</html>
