<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1><a href="index.html">На головну</a></h1>
	<p>З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір соціальної допомоги
	(ввжаємо, що заробітна плата є меншою).</p>
	<script>
		const salary = parseFloat(prompt("Enter your salary"))
		const livingWage = parseFloat(prompt("Enter actual living wage"))

		const sosialHelp = (Math.abs(livingWage - salary) + (livingWage - salary))/ 2

		document.write(`Your social help = ${sosialHelp.toFixed(2)}`)
	</script>
</body>
</html>
