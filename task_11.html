<body>
	<h1><a href="index.html">На головну</a></h1>
	<p>Дано поточну кількість годи, хвилин, секунд (як на годиннику). Визначити 1) яка кількість секунд буде на годиннику
		через N секунд.
		2) яка кількість хвилин буде на годиннику через N секунд, X хвилин.</p>
	<script>
		const currentHour = new Date().getHours()
		const currentMin = new Date().getMinutes()
		const currentSec = new Date().getSeconds()
		const secondsEntered = parseInt(prompt("Enter seconds"))
		const minEntered = parseInt(prompt("Enter minutes"))
		const secInMin = 60
		const minInHour = 60
	
		const secondsAfter = (currentSec + secondsEntered) % secInMin
		const minAfter = (minEntered + currentMin + Math.trunc((currentSec + secondsEntered) / secInMin)) % minInHour

		document.write(`There will be ${minAfter}m ${secondsAfter}s on the watch`)
	</script>
