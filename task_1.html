<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1><a href="index.html">На головну</a></h1>
	<p>Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину елементів, які
		повинні бути відображені у цьому рядку.</p>
		<script>
			const screenWidth = parseInt(prompt("Enter screen width (px)"))
			const elemNumber = parseInt(prompt("Enter number of elements"))
			const minGap = elemNumber - 1

			const elemWidth = Math.floor((screenWidth - minGap) / elemNumber)
			document.write(`Elements width = ${elemWidth} px`)
		</script>
</body>
</html>
